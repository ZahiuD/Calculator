<html lang="en">
<head>
    <link rel = "stylesheet" href = "styles.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-widtd, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <div id = "calculator">
        <strong class = "message"> My calculator</strong> 
        <!-- <div class = "message"> <strong>Result</strong> <span class = "message" id ="result">0</span> </div>  -->
        <div class = "message" id = "result"><img src = "poza.jpg" alt = "pretty-photo"></div>
        <!-- <div class="message"> <strong>user input span</strong> <span class = "message" id = "userInput">0</span> </div>  -->
        <input class= "message" id="userInput" type="text" name="output" placeholder="0">

        <button class = "operation" id = "inverse">1/x</button>
        <button class = "multiplication" id= "*" >*</button>
        <button class = "division" id = "/" >/</button>
        <input type = "button" value = "C" class = "clear" id = "clear">
        <button class = "numbersFirstLine" id = "7" >7</button>
        <button class = "numbersFirstLine" id = "8">8</button>
        <button class = "numbersFirstLine" id = "9">9</button>
        <button class = "numbers" id = "4">4</button>
        <button class = "numbers" id = "5">5</button>
        <button class = "numbers" id = "6">6</button>
        <button class = "operation" id = "-">-</button>
        <button class = "numbers" id = "1">1</button>
        <button class = "numbers" id = "2">2</button>
        <button class = "numbers" id = "3">3</button>
        <button class = "operation" id = "+">+</button>
        <button class = "numbersForthLine" id = "0">0</button>
        <button class = "numbers" id = ".">.</button>
        <button class = "equal" id="equal">=</button>
        
    </div>
    <script src = "app.js"></script>  
</body>
</html>
